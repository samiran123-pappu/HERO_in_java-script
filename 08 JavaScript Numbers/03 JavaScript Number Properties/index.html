<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Number Properties</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Number Properties</h1>
    <p>Number.MAX_VALUE is a constant representing the largest possible number in JavaScript.</p>

    <p id="demo"></p>

    <script>
        let x = Number.MAX_VALUE;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
