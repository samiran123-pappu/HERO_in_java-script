<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Number Methods</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Number Methods</h1>
    <p>The toFixed() method rounds a number to a given number of digits.</p>

    <p id="demo"></p>

    <script>
        let x = 9.656;
        document.getElementById("demo").innerHTML =
        x.toFixed(0) + "<br>" +
        x.toFixed(2) + "<br>" +
        x.toFixed(4);
    </script>

</body>
</html>
