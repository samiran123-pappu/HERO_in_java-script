<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>

<p id="demo"></p>

<script>
let msg = "Important Message";
  document.write("<p>" + msg.italics()             + "</p>");
  document.write("<p>" + msg.big()                 + "</p>");
  document.write("<p>" + msg.small()               + "</p>");
  document.write("<p>" + msg.fixed()               + "</p>");
  document.write("<p>" + msg.strike()              + "</p>");
  document.write("<p>" + msg.fontcolor("crimson")  + "</p>");
  document.write("<p>" + msg.fontsize(6)           + "</p>");
  document.write("<p>" + msg.link("https://example.com") + "</p>");
  document.write("<p>" + msg.anchor("top")         + "</p>");   // named anchor
</script>

</body>
</html>
