<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
    <h2>The PlainYearMonth() Method</h2>

    <p>PlainYearMonth() lets you to create a time with only the year and month:</p>

    <p id="demo"></p>

    <script>
        const date = new Temporal.PlainYearMonth(2026, 05);

        document.getElementById("demo").innerHTML = date.toString();
    </script>

</body>

</html>
