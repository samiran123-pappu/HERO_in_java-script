<!DOCTYPE html>
<html>  </html>

<body>
    <h1>JavaScript Temporal</h1>
    <h2>The Duration Object</h2>

    <p id="demo"></p>

    <script src="https://unpkg.com/@js-temporal/polyfill@0.4.3/dist/index.js"></script>
    <script>
        const duration = Temporal.Duration.from({
            years: 1,
            months: 2,
            weeks: 3,
            days: 4,
            hours: 5,
            minutes: 6,
            seconds: 7,
            milliseconds: 8,
            microseconds: 9,
            nanoseconds: 10
        });
        document.getElementById("demo").innerHTML = duration.toString();
    </script>

</body>

</html>
