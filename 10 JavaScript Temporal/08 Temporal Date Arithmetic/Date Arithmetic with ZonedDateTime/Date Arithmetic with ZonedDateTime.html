<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
    <h2>The add() Method</h2>
    <p>Temporal handles leap year adjustments automatically.</p>

    <p id="demo"></p>

    <script>
        const start = Temporal.ZonedDateTime.from
            ("2026-03-29T00:00:00+01:00[Europe/Oslo]");

        const nextDay = start.add({ days: 1 });

        document.getElementById("demo").innerHTML = "The result is " + nextDay.toString();
    </script>

</body>

</html>
