<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
    <h2>The ZonedDateTime.from() Method</h2>

    <p id="demo"></p>

    <script>
        const zdt = Temporal.ZonedDateTime.from
            ("2026-02-17T14:30:00+01:00[Europe/Oslo]");

        document.getElementById("demo").innerHTML = zdt.toString();
    </script>

</body>

</html>
