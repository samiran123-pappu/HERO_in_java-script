<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal vs Date</h1>
    <p>With Temporal, you can use epochMilliseconds to get the timestamp.</p>

    <p id="demo"></p>

    <script>
        const instant = Temporal.Now.instant();
        let timestamp = instant.epochMilliseconds;

        document.getElementById("demo").innerHTML = timestamp;
    </script>

</body>

</html>
