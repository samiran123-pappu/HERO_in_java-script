<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal vs Date</h1>
    <p>With Date, you often use Date.now() to get the current timestamp.</p>

    <p id="demo"></p>

    <script>
        let timestamp = Date.now();

        document.getElementById("demo").innerHTML = timestamp;
    </script>

</body>

</html>
