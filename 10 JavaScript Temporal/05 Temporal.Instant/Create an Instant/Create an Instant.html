<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.Instant</h1>
    <h2>Create an Instant from Epoch Milliseconds</h2>

    <p id="demo"></p>

    <script>
        const instant = Temporal.Instant.fromEpochMilliseconds(Date.now());
        document.getElementById("demo").innerHTML = instant.toString();
    </script>

</body>

</html>
