<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.Now</h1>
    <h2>The plainDateTimeISO() Method</h2>

    <p id="demo"></p>

    <script>
        const dateTime = Temporal.Now.plainDateTimeISO();

        document.getElementById("demo").innerHTML = dateTime.toString();
    </script>

</body>

</html>
