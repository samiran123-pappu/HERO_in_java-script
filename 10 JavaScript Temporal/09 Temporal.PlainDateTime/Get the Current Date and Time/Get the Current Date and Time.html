<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.Now</h1>
    <h2>The plainDateTimeISO Method</h2>

    <p>Use plainDateTimeISO to get the current date and time.</p>

    <p id="demo"></p>

    <script>
        const now = Temporal.Now.plainDateTimeISO();
        const dateTime = Temporal.PlainDateTime.from("2026-02-23T03:07:07.773129883");


        document.getElementById("demo").innerHTML = now.toString() + "<br>" + dateTime.toString();
    </script>

</body>

</html>
