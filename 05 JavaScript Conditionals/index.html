<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Booleans</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Booleans</h1>
    <p>The Boolean() function can be used to find out if an expression is true or false.</p>

    <p id="demo"></p>

    <script>
        let b1 = Boolean(100);
        let b2 = Boolean(3.14);
        let b3 = Boolean("");
        let b4 = Boolean(0);

        document.getElementById("demo").innerHTML =
        "100 is " + b1 + "<br>" +
        "Empty string is " + b3 + "<br>" +
        "Zero is " + b4;
    </script>
</body>
</html>
