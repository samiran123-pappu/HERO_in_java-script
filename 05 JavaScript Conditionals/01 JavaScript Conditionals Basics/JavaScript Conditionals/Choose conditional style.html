<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Conditionals - Choose conditional style</title>
</head>
<body>
  <h1>Choose conditional style</h1>
  <h2>Example</h2>
  <p>This page demonstrates: Choose conditional style.</p>
  <p>This example runs JavaScript and shows the result below.</p>
  <pre id="demo"></pre>
    <script data-console-capture="true">
    (function () {
      const demo = document.getElementById("demo");
      if (!demo) return;

      const lines = [];
      const render = () => {
        demo.textContent = lines.length ? lines.join("\n") : "Run the example to see output.";
      };

      const oldLog = console.log;
      const oldError = console.error;

      console.log = function (...args) {
        lines.push(args.map(String).join(" "));
        render();
        oldLog.apply(console, args);
      };

      console.error = function (...args) {
        lines.push("ERROR: " + args.map(String).join(" "));
        render();
        oldError.apply(console, args);
      };

      render();
    })();
  </script>
  <script src="./Choose conditional style.js"></script>
</body>
</html>
