<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
    <h2>The subtract() Method</h2>

    <p id="demo"></p>

    <script>
        // Create a Temporal object
        const myDate = Temporal.PlainDate.from('2026-05-17');

        // Subtract a duration
        const newDate = myDate.subtract({ days: 10 });

        document.getElementById("demo").innerHTML = newDate.toString();
    </script>

</body>

</html>
