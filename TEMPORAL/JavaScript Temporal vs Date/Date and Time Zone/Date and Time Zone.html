<!doctype html>
<html>

<body>
    <h1>JavaScript Dates</h1>
    <p id="demo"></p>
    <script>
        // Months are 0-based (4 = May)
        const d = new Date(2026, 4, 1);

        // Might be 2026-04-30T22:00:00.000Z in some time zones:
        document.getElementById("demo").innerHTML = d.toISOString();
    </script>
</body>

</html>
