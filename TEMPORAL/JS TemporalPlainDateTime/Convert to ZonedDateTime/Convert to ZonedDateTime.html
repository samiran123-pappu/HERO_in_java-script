<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convert to ZonedDateTime</title>
    </head>
    <body>
        <h1>JavaScript Temporal.PlainDateTime</h1>
        <h2>Convert to ZonedDateTime</h2>

        <p>A PlainDateTime does not include time zone information.</p>

        <p>You can convert it to a ZonedDateTime if needed.</p>

        <p id="demo"></p>

        <script>
            const dateTime = Temporal.PlainDateTime.from("2026-05-17T10:00:00");
            const zonedDateTime = dateTime.toZonedDateTime("America/New_York");
            document.getElementById("demo").innerHTML = zonedDateTime.toString();
        </script>
    </body>
</html>
