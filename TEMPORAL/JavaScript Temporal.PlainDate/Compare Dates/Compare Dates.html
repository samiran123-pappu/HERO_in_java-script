<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.PlainDate</h1>
    <h2>The compare() Method</h2>

    <p>The compare() method returns -1, 0 or 1.</p>

    <p id="demo"></p>

    <script>
        // Create two Temporal objects
        const date1 = Temporal.PlainDate.from("2026-05-01");
        const date2 = Temporal.PlainDate.from("2024-12-25");

        // Compare the dates
        let result = Temporal.PlainDate.compare(date1, date2);

        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
