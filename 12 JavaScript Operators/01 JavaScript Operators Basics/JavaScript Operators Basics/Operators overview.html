<!DOCTYPE html>
<html>
<body>
  <h2>Operators Overview</h2>
  <p id="demo"></p>
  <script>
    const x = 10;
    const y = 2;
    const lines = [
      `x = ${x}`,
      `x + y = ${x + y}`,
      `x * y = ${x * y}`,
      `x > y = ${x > y}`,
      `"Hello" + " JS" = ${"Hello" + " JS"}`,
      `5 + "5" = ${5 + "5"}`
    ];
    document.getElementById("demo").innerHTML = lines.join("<br>");
  </script>
</body>
</html>
