<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.PlainDate</h1>
    <h2>The add() Method</h2>

    <p id="demo"></p>

    <script>
        const date = Temporal.PlainDate.from("2026-05-17");
        const nextWeek = date.add({ days: 7 });

        document.getElementById("demo").innerHTML = nextWeek.toString();
    </script>

</body>

</html>
