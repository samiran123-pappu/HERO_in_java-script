<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
    <h2>The PlainMonthDay() Method</h2>

    <p>PlainMonthDay() lets you to create a month and day with no year:</p>

    <p id="demo"></p>

    <script>
        const date = new Temporal.PlainMonthDay(5, 17);

        document.getElementById("demo").innerHTML = date.toString();
    </script>

</body>

</html>
