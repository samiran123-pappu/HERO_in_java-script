<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.Instant</h1>
  <h2>Example</h2>
  <p>This page demonstrates: JavaScript Temporal.Instant.</p>
    <p>An Instant does not include time zone information.
        You must convert it to a ZonedDateTime to display local time.</p>

    <p id="demo"></p>

    <script>
        const instant = Temporal.Now.instant();
        const zoned = instant.toZonedDateTimeISO("Europe/Oslo");

        document.getElementById("demo").innerHTML = zoned;
    </script>

</body>

</html>
