<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
  <p>This example runs JavaScript and shows the result below.</p>
    <h2>The add() Method</h2>
    <p>Temporal handles leap year adjustments automatically.</p>

    <p id="demo"></p>

    <script>
        const start = new Date("2026-05-17");
        start.setDate(start.getDate() + 10);

        document.getElementById("demo").innerHTML = "The result is " + start.toString();
    </script>

</body>

</html>
