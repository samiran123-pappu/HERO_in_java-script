<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
  <p>This example runs JavaScript and shows the result below.</p>
    <h2>The add() Method</h2>

    <p id="demo"></p>

    <script>
        // Create a Temporal object
        const myDate = Temporal.PlainDate.from('2026-05-17');
        // Add a duration
        const newDate = myDate.add({ days: 10 });

        document.getElementById("demo").innerHTML = newDate.toString();
    </script>

</body>

</html>
