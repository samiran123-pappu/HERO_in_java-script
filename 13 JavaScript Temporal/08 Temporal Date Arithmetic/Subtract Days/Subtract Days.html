<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
  <p>This example runs JavaScript and shows the result below.</p>
    <h2>Subtract Days from PlainDate</h2>

    <p id="demo"></p>

    <script>
        const date = Temporal.PlainDate.from('2026-08-20');
        const earlier = date.subtract({ days: 3 });
        document.getElementById("demo").innerHTML = earlier.toString();
    </script>

</body>

</html>
