<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.Now</h1>
  <p>This example runs JavaScript and shows the result below.</p>
    <h2>The instant() Method</h2>

    <p id="demo"></p>

    <script>
        const now = Temporal.Now.instant();

        document.getElementById("demo").innerHTML = now.toString();
    </script>

</body>

</html>
