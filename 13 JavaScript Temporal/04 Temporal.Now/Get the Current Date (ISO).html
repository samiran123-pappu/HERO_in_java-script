<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.Now</h1>
  <p>This example runs JavaScript and shows the result below.</p>
    <h2>The plainDateISO Method</h2>

    <p id="demo"></p>

    <script>
        const today = Temporal.Now.plainDateISO();

        document.getElementById("demo").innerHTML = today;
    </script>

</body>

</html>
