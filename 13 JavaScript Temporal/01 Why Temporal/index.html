<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Array Iteration</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Array Iteration</h1>
    <p>The map() method creates a new array by performing a function on each array element.</p>

    <p id="demo"></p>

    <script>
        const numbers1 = [45, 4, 9, 16, 25];
        const numbers2 = numbers1.map(myFunction);

        document.getElementById("demo").innerHTML = numbers2;

        function myFunction(value) {
            return value * 2;
        }
    </script>
</body>
</html>
