<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Temporal</h1>
  <p>This example runs JavaScript and shows the result below.</p>
        <h2>The since() Method</h2>

        <p id="demo"></p>

        <script src="https://unpkg.com/@js-temporal/polyfill@0.4.3/dist/index.js"></script>
        <script>
            const date1 = Temporal.PlainDate.from("2026-02-17");
            const date2 = Temporal.PlainDate.from("2026-02-10");
            const duration = date1.since(date2);
            document.getElementById("demo").innerHTML = duration.toString() + "<br>" + `Years: ${duration.years}, Months: ${duration.months}, Weeks: ${duration.weeks}, Days: ${duration.days}`;
        </script>
    </body>
</html>
