<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
    <h2>The withTimeZone() Method</h2>

    <p id="demo"></p>

    <script>
        const instant = Temporal.Now.instant();
        const zoned = instant.toZonedDateTimeISO("Europe/Oslo");

        document.getElementById("demo").innerHTML = zoned.toString();
    </script>

</body>

</html>
