<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal.PlainDateTime</h1>
    <h2>The add() and subtract() Methods</h2>

    <p id="demo"></p>

    <script>
        const dateTime = Temporal.PlainDateTime.from("2026-05-17T10:00:00");

        const earlier = dateTime.subtract({ minutes: 30 });
        const later = dateTime.add({ hours: 2 });

        document.getElementById("demo").innerHTML =
            dateTime.toString() + " (Original)<br><br>" +
            earlier.toString() + " (Earlier)<br><br>" +
            later.toString() + " (Later)<br>";
    </script>

</body>

</html>
