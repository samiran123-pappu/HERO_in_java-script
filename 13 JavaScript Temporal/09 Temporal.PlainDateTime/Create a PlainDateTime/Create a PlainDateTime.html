<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Temporal</h1>
  <p>This example runs JavaScript and shows the result below.</p>
    <h2>The PlainDateTime() Method</h2>

    <p>PlainDateTime() creates date and time with no time zone.</p>

    <p id="demo"></p>

    <script>
        const dateTime = new Temporal.PlainDateTime(2026, 5, 17, 10, 0);

        document.getElementById("demo").innerHTML = dateTime.toString();
    </script>

</body>

</html>
