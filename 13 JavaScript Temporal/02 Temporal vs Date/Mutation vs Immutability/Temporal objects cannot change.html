<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Temporal</h1>
  <h2>Example</h2>
  <p>This page demonstrates: JavaScript Temporal.</p>
<p>Temporal objects cannot change.</p>
<p>Operations return a new value instead.</p>

<p id="demo"></p>

<script>
const d = Temporal.PlainDate.from("2026-02-17");
const next = d.add({ days: 7 });

document.getElementById("demo").innerHTML = d.toString() + "<br>" + next.toString();
</script>

</body>
</html>
