<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS String Templates</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript String Templates</h1>
    <p>Template Literals use back-ticks (``) rather than the quotes ("") to define a string.</p>

    <p id="demo"></p>

    <script>
        let firstName = "John";
        let lastName = "Doe";

        let text = `Welcome ${firstName}, ${lastName}!`;

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
