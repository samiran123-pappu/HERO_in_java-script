<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS String Search</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript String Search</h1>
    <p>The indexOf() method returns the position of the first occurrence of a specified text.</p>

    <p id="demo"></p>

    <script>
        let str = "Please locate where 'locate' occurs!";
        let index = str.indexOf("locate");
        document.getElementById("demo").innerHTML = index;
    </script>

</body>
</html>
