<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS String Basics</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript String Basics</h1>
    <p>Strings are used for storing and manipulating text.</p>

    <p id="demo"></p>

    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let length = text.length;

        document.getElementById("demo").innerHTML =
        "The length of the string is: " + length;
    </script>

</body>
</html>
