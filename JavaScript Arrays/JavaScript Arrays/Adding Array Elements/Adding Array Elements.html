<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            // Adding Array Elements
            // The easiest way to add a new element to an array is using the push() method:

            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.push("Kiwi");
            console.log(fruits);
            document.getElementById("demo").innerHTML = fruits;
        </script>
    </body>
</html>
