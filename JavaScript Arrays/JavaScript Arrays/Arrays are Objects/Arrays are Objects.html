<!DOCTYPE html>
<html>

<head>
    <h1>ARRAY</h1>
    <p id="demo"></p>
    <script>
        const cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("demo").innerHTML = cars[0];
    </script>
</head>

<body>
    <h1>OBJECT</h1>
    <p id="demo1"></p>
    <script>
        const personObject = {
            firstName: "John",
            lastName: "Doe",
            age: 46
        };
        document.getElementById("demo1").innerHTML = personObject.firstName;

    </script>
</body>

</html>
