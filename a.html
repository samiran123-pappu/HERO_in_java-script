<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Functions</h1>

    <p>You can call functions from events.</p>

    <button onclick=" document.getElementById('demo').innerHTML = toCelsius(770)">Click Me</button>

    <p id="demo"></p>

    <script>
        function toCelsius(temp) {
            return 5/9 * (temp - 32);
        }
    </script>
</body>

</html>
