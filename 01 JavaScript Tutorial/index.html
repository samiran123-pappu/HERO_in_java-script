<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Statements</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Statements</h1>
    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by the computer.</p>

    <p id="demo"></p>

    <script>
        let x, y, z;  // Statement 1
        x = 5;        // Statement 2
        y = 6;        // Statement 3
        z = x + y;    // Statement 4

        document.getElementById("demo").innerHTML =
        "The value of z is " + z + ".";
    </script>

    <hr>
    <a href="../index.html">Back to Tutorial</a>

</body>
</html>
