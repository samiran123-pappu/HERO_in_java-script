<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Comparison</h1>
    <h2>The != (not equal) Operator</h2>

    <p>Assign 5 to x, and display the value of the comparison (x != 8).</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>

    <script>
        let x = 5;
        document.getElementById("demo1").innerHTML = (x != 8);
        document.getElementById("demo2").innerHTML = (x == 5);
        document.getElementById("demo3").innerHTML = (x == "5");
        document.getElementById("demo4").innerHTML = (x === 5 );
        document.getElementById("demo5").innerHTML = (x === "5");
        document.getElementById("demo6").innerHTML = (x !== 8);
        document.getElementById("demo7").innerHTML = (x != 8);
        document.getElementById("demo8").innerHTML = (x !== "8");
        document.getElementById("demo9").innerHTML = (x >= 8);
        document.getElementById("demo10").innerHTML = (x <= 8);
        document.getElementById("demo11").innerHTML = (x > 8);
        document.getElementById("demo12").innerHTML = (x < 8);
    </script>

</body>

</html>

Comparison operators are used to compare two values.

Comparison operators always return true or false. -->
