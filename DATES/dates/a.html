<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Date Constructor Examples</h2>

<p id="d1"></p>
<p id="d2"></p>
<p id="d3"></p>
<p id="d4"></p>
<p id="d5"></p>
<p id="d6"></p>
<p id="d7"></p>
<p id="d8"></p>
<p id="d9"></p>

<script>

// 1. Current date and time
let date1 = new Date();

// 2. Date from date string
let date2 = new Date("2026-02-21");

// 3. Year and Month (month is 0-based)
let date3 = new Date(2026, 1);

// 4. Year, Month, Day
let date4 = new Date(2026, 1, 21);

// 5. Year, Month, Day, Hours
let date5 = new Date(2026, 1, 21, 10);

// 6. Year, Month, Day, Hours, Minutes
let date6 = new Date(2026, 1, 21, 10, 30);

// 7. Year, Month, Day, Hours, Minutes, Seconds
let date7 = new Date(2026, 1, 21, 10, 30, 45);

// 8. Year, Month, Day, Hours, Minutes, Seconds, Milliseconds
let date8 = new Date(2026, 1, 21, 10, 30, 45, 500);

// 9. Milliseconds since January 1, 1970
let date9 = new Date(0);

document.getElementById("d1").innerHTML = date1;
document.getElementById("d2").innerHTML = date2;
document.getElementById("d3").innerHTML = date3;
document.getElementById("d4").innerHTML = date4;
document.getElementById("d5").innerHTML = date5;
document.getElementById("d6").innerHTML = date6;
document.getElementById("d7").innerHTML = date7;
document.getElementById("d8").innerHTML = date8;
document.getElementById("d9").innerHTML = date9;

</script>

</body>
</html>
