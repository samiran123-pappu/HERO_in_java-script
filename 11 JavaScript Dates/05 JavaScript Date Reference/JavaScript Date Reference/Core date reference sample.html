<!DOCTYPE html>
<html>
<body>
  <h2>Date Display Methods</h2>
  <p id="demo"></p>
  <script>
    const d = new Date();
    document.getElementById("demo").innerHTML =
      d.toString() + "<br>" +
      d.toDateString() + "<br>" +
      d.toUTCString() + "<br>" +
      d.toISOString();
  </script>
</body>
</html>
