<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Function Scope</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Function Scope</h1>
    <p>Variables declared within a JavaScript function, become LOCAL to the function.</p>
    <p>Global variables are accessible from anywhere.</p>

    <p id="demo"></p>

    <script>
        let globalVar = "I am Global";

        function myFunction() {
            let localVar = "I am Local";
            document.getElementById("demo").innerHTML = globalVar + "<br>" + localVar;
        }
        myFunction();
    </script>
</body>
</html>
