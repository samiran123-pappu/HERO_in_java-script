<!-- JavaScript assignment operators (=) assign values to variables: -->

<!-- let x = 5;
let y = 6;
let sum = x + y; -->


<!DOCTYPE html>
<html>

<head></head>

<body>

    <h1>JavaScript Operators</h1>
    <h2>The Assignment (=) Operator</h2>

    <p>The = operator is used to assign values to variables.</p>
    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 6;
        let sum = x + y;

        document.getElementById("demo").innerHTML = "The sum is " + sum;
    </script>
</body>

</html>
