<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Let</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Let</h1>
    <p>Variables defined with <b>let</b> have Block Scope.</p>

    <p id="demo"></p>

    <script>
        let x = 10;
        {
            let x = 2; // This x is only visible inside this block
        }
        // Here x is 10
        document.getElementById("demo").innerHTML = "Value of x is " + x;
    </script>

</body>
</html>
