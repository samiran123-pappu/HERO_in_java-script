<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Var</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Var</h1>
    <p>Variables defined with <b>var</b> do NOT have Block Scope.</p>

    <p id="demo"></p>

    <script>
        {
            var x = 2;
        }
        // x can be used here
        document.getElementById("demo").innerHTML = "Value of x is " + x;
    </script>

</body>
</html>
