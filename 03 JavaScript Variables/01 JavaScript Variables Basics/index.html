<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Variables Basics</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Variables</h1>
    <p>Variables are containers for data.</p>

    <p id="demo"></p>

    <script>
        let price1 = 5;
        let price2 = 6;
        let total = price1 + price2;

        document.getElementById("demo").innerHTML =
        "The total is: " + total;
    </script>

</body>
</html>
