<!DOCTYPE html>
<html>
<body>
  <h2>Arithmetic Operators</h2>
  <p id="demo"></p>
  <script>
    const a = 5, b = 2;
    const lines = [
      `a + b = ${a + b}`,
      `a - b = ${a - b}`,
      `a * b = ${a * b}`,
      `a / b = ${a / b}`,
      `a % b = ${a % b}`,
      `a ** b = ${a ** b}`,
      `100 + 50 * 3 = ${100 + 50 * 3}`,
      `(100 + 50) * 3 = ${(100 + 50) * 3}`
    ];
    document.getElementById("demo").innerHTML = lines.join("<br>");
  </script>
</body>
</html>
