<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Date Set Methods</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Date Set Methods</h1>
    <p>The setFullYear() method sets the year of a date object.</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        d.setFullYear(2020);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>
</html>
