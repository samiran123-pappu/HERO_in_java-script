<!DOCTYPE html>
<html>
<body>
  <h3>this Keyword</h3>
  <p id="demo"></p>
  <script>
    const person = { firstName: "John", lastName: "Doe", fullName() { return this.firstName + " " + this.lastName; } };
    document.getElementById("demo").innerHTML = person.fullName();
  </script>
</body>
</html>
