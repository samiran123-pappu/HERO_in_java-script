<!DOCTYPE html>
<html>
<body>
  <h3>Accessor Demo</h3>
  <p id="demo"></p>
  <script>
    const user = {
      _score: 0,
      get score() { return this._score; },
      set score(v) { this._score = Math.max(0, v); }
    };
    user.score = -5;
    user.score = 7;
    document.getElementById("demo").innerHTML = user.score;
  </script>
</body>
</html>
