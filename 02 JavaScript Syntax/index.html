<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Identifiers</title>
    <style>body{font-family:sans-serif;padding:20px;line-height:1.6;}</style>
</head>
<body>

    <h1>JavaScript Identifiers</h1>
    <p>JavaScript is case sensitive.</p>

    <p id="demo"></p>

    <script>
        let lastname, lastName;
        lastname = "Doe";
        lastName = "Peterson";
        document.getElementById("demo").innerHTML = lastname + " " + lastName;
    </script>

</body>
</html>
